<section id="screen-auth" class="screen">
    <header class="screen-headers">
        <h1 class="auth-logo">
            <img
                src="https://nylene.com/wp-content/uploads/2023/03/NYLENE-LOGO-Web.svg"
                alt="Nylene"
                width="20%"
            />
        </h1>
    </header>
    <div class="card" style="max-width: 480px; margin: 0 auto">
        <div style="gap: 12px; align-items: center">
            <div>
                <label
                    for="authEmail"
                    style="min-width: 100px; font-weight: 600"
                    >Email</label
                >
            </div>
            <div>
                <input
                    id="authEmail"
                    type="email"
                    placeholder="Enter email"
                    value="labelprinter@nylene.com"
                    style="padding: 10px"
                />
            </div>
        </div>
        <div style="gap: 12px; align-items: center; margin-top: 12px">
            <div>
                <label
                    for="authPassword"
                    style="min-width: 100px; font-weight: 600"
                    >Password</label
                >
            </div>
            <div>
                <input
                    id="authPassword"
                    type="password"
                    placeholder="Enter password"
                    style="padding: 10px"
                />
            </div>
        </div>
        <div style="margin-top: 16px; gap: 16px">
            <label style="display: flex; align-items: center; gap: 8px">
                <input id="chkPR" type="checkbox" />
                <span>P&R</span>
            </label>
        </div>
        <div style="margin-top: 16px; gap: 16px">
            <label style="display: flex; align-items: center; gap: 8px">
                <input id="chkCoperion" type="checkbox" />
                <span>Extrusion</span>
            </label>
        </div>
        <div
            id="authError"
            class="muted-text"
            style="color: #b00020; margin-top: 8px"
        ></div>
        <div class="row" style="margin-top: 16px">
            <div class="spacer"></div>
            <button id="btnAuthLogin" class="btn primary">Log in</button>
        </div>
    </div>
</section>
